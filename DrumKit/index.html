<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">hat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">guilt</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">sharp</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">rolls</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">raw</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">tribal</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">ancient</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">soft hit</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/hat.WAV"></audio>
  <audio data-key="83" src="sounds/guilt.WAV"></audio>
  <audio data-key="68" src="sounds/sharp.WAV"></audio>
  <audio data-key="70" src="sounds/rolls.WAV"></audio>
  <audio data-key="71" src="sounds/raw.WAV"></audio>
  <audio data-key="72" src="sounds/tribal.wav"></audio>
  <audio data-key="74" src="sounds/ancient.wav"></audio>
  <audio data-key="75" src="sounds/soft hit.wav"></audio>
  <audio data-key="76" src="sounds/the-end.wav"></audio>


<script>
function playDrum(e) {  
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
        if (!audio) return;
        audio.currentTime = 0
        key.classList.add("playing")
        audio.play()
}
function removeTransition(e){
    e.target.classList.remove('playing');
  }

const keys = Array.from(document.querySelectorAll(".key"))

keys.forEach(key => key.addEventListener("transitionend", removeTransition));
window.addEventListener("keydown", playDrum)
    


</script>


</body>
</html>
